    <style> 
     /* Adjust the height of the top image container */
     .top-image-container {
            height: 300px; /* Set the height of the top image */
            overflow: hidden; /* Hide any content that exceeds the set height */
            position: relative;
        }

        /* Style adjustments for smaller screens */
        @media (max-width: 768px) {
            .top-image-container {
                height: 200px; /* Adjust the height for smaller screens */
            }
        }

        .top-image {
            width: 100%;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .gallery-img {
            padding: 5px;
            height:  auto; /* Set a fixed height for the gallery images */
            overflow: hidden; /* Hide any content that exceeds the set height */
        }


        .gallery-img img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensure images cover the set height without stretching */
        }
    </style>
</head>
